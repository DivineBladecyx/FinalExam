</head>

<body>
	
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/infor.css">

	<div id="user_id" class="user_id">id</div>
	
	<img src="/image/head_test.png" class="img-thumbnail user_image" alt="头像">

	<form class="form-horizontal form01" role="form" id="">
		 <div class="form-group">
		 	<label  class="col-sm-2 control-label">昵称</label>
		  	<div class="col-sm-10">
		  	<input type="text" class="form-control input01" id="user_name" value="ss" readonly="true">
			</div>
		 </div>
		 <div class="form-group">
		  	<label  class="col-sm-2 control-label">性别</label>
			 <div class="col-sm-10">
		  	<input type="text" class="form-control input01" id="user_sex" value="ss" readonly="true">
			</div>
		 	
		</div>
		<div class="form-group">
		  	<label  class="col-sm-2 control-label">年龄</label>
		 	 <div class="col-sm-10">
		  	<input type="text" class="form-control input01" id="user_age" value="ss" readonly="true">
			</div>
		</div>
		<div class="loc01">
		<div class="form-group">
		  	<label  class="col-sm-2 control-label">生日</label>
		 	<div class="col-sm-10">
		  	<input type="text" class="form-control input01" id="user_borth" value="ss" readonly="true">
			</div>
		</div>
		<div class="form-group">
		  	<label  class="col-sm-2 control-label">E-mail</label>
		 	<div class="col-sm-10">
		  	<input type="text" class="form-control input01" id="user_email" value="ss" readonly="true">
			</div>
		</div>
		<div class="form-group">
		  	<label  class="col-sm-2 control-label">印象</label>
		 	<div class="col-sm-10">
		  	<input type="text" class="form-control input01" id="user_yinxiang" value="ss" readonly="true">
			</div>
		</div>
  		</div>
		<div class="btn-lo">
		<input type="button" onClick="bianji()" value="编辑资料" class="btn-bt">
			<br><br>
		<input type="submit" value="提交" class="btn-bt" id="change" style="visibility: hidden;">
<!--			<br><br><input type="reset" value="重置" class="btn-bt">-->
		</div>
		<div class="img-lo">
		<input type="file" id="user_img" value="上传头像" class="file-bt" style="visibility: hidden;">
		</div>
		
</form>
	<div class="bj">
	<button onClick="chongzhi()" class="btn-bt" id="cz" style="visibility: hidden;">重置</button>
	</div>
	<script language="javascript">
	function bianji(){
		document.getElementById("change").style.visibility="visible";
		document.getElementById("cz").style.visibility="visible";
		document.getElementById("user_img").style.visibility="visible";
		document.getElementById("user_name").readOnly=false;
		document.getElementById("user_sex").readOnly=false;
		document.getElementById("user_age").readOnly=false;
		document.getElementById("user_borth").readOnly=false;
		document.getElementById("user_email").readOnly=false;
		document.getElementById("user_yinxiang").readOnly=false;
	}
	function chongzhi(){
		document.getElementById("user_img").value="";
		document.getElementById("user_name").value="";
		document.getElementById("user_sex").value="";
		document.getElementById("user_age").value="";
		document.getElementById("user_borth").value="";
		document.getElementById("user_email").value="";
		document.getElementById("user_yinxiang").value="";
		
	}
	</script>
</body>
